<div class="hero-image-container">
	<div class="image" 
		[ngClass]="{'horizontal-image': type === 'post', 'vertical-image': type === 'person'}"
		[ngStyle]="{'background-image': imagePath ?
		'url(\'' + imagePath + '\'), url(\'' + fallbackImage + '\')' :
		'url(\'' + fallbackImage + '\')'}"
	></div>
</div>
